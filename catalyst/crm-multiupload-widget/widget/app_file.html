<!DOCTYPE html>
<html lang="en">
<head>
<title>Brkthru_ Bulk Upload</title>
<link rel="icon" type="image/png" href="public/cp-logo-star.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" >
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="main.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://static.zohocdn.com/catalyst/sdk/js/4.0.0/catalystWebSDK.js"> </script>
<script src="https://live.zwidgets.com/js-sdk/1.2/ZohoEmbededAppSDK.min.js"></script>
<script src="/__catalyst/sdk/init.js"></script>
<style>
</style>
</head>
<body>
    <div class="container">
    </div>
    <div class="position-relative p-5 text-center bg-primary text-bg-primary border border-dashed rounded-5">
        <svg class="bi mb-3" width="48" height="48"><use xlink:href="#check2-circle"></use></svg>

        <p class="mx-auto mb-4" style="max-width: 600px;">
            Select your Line Items and Custom Pacing csv zip file here.
        </p>

        <form id="uploadForm" class="mx-auto text-start bg-white bg-opacity-10 rounded-4 p-4" style="max-width: 700px;">
            <input type="hidden" name="zohoUser" id="zohoUser" value="" />
            <div class="row g-4 mb-4">
                <div class="col-md-6">
                    <label class="form-label fw-bold d-block mb-3">Campaign Mapping Type:</label>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="flightType" id="standard" value="standard" checked />
                        <label class="form-check-label" for="standard">Standard Mapping</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flightType" id="referral" value="referral_partner" />
                        <label class="form-check-label" for="referral">Referral Partner Mapping</label>
                    </div>
                    <!--
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flightType" id="agency" value="agency_markup" />
                        <label class="form-check-label" for="agency">
                            Agency Markup Mapping
                        </label>
                    </div>
                    -->
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-bold d-block mb-3">Uploading zip File + Pacing Plans:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="pacingPlan" id="pacingPlan" value="yes" />
                        <label class="form-check-label" for="pacingPlan">Yes</label>
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <label for="pdf-files" class="form-label fw-bold" id="form-upload-label">Upload CSV Files</label>
                <input class="form-control" type="file" name="pdf-files" id="pdf-files" multiple />
            </div>

            <button type="submit" class="btn btn-light btn-lg w-100" onclick="mouseWaiting()" id="submit-button">
                Upload Now
            </button>
        </form>
        <div id="status"></div>
    </div>
   
    <footer class="footer mt-auto py-3 bg-body-tertiary text-center text-sm text-gray-400">
      <div class="container">
        <div class="footer-par">
          <p class="mx-auto">Powered by    <span><img src="public/catalyst-logo.svg" alt="catalyst logo" height="32px" /></span>    Zoho Catalyst</p>
          <p class="mx-auto" id="test-dev-mode"></p>
        </div>
      </div>
    </footer>
<script src="main.js"></script>
</body>
</html>
